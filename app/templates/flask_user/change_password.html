{% extends "common/dark_base.html" %}  {# common/page_base.html extends layout.html #}
{% block breadcrumb %}
{% endblock %}
{% block content %}
{% from "common/form_macros.html" import render_field, render_submit_field %}
<div class="card ">
  <form action="" method="POST" class="form" role="form">
    <div class="card-header ">
      <strong>Change Password</strong>
    </div>
    <div class="card-body ">
          {{ form.hidden_tag() }}
          <div class="form-group ">
            <label for="nf-email ">Old Password</label>
            <input class="form-control" id="old_password" name="old_password" tabindex="10" type="password" value="">
          </div>
          <div class="form-group ">
            <label for="nf-password ">New Password</label>
            <input class="form-control" id="new_password" name="new_password" tabindex="20" type="password" value="">
          </div>
          <div class="form-group ">
            <label for="nf-password ">Retype Password</label>
            <input class="form-control" id="retype_password" name="retype_password" tabindex="30" type="password" value="">
          </div>
    </div>
    <div class="card-footer ">
      <button type="submit " class="btn btn-sm btn-primary "><i class="fa fa-dot-circle-o "></i> Submit</button>
      <button type="reset " class="btn btn-sm btn-danger "><i class="fa fa-ban "></i> Reset</button>
    </div>
  </form>
</div>
{% endblock %}
